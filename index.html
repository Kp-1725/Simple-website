<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #333;
            line-height: 1.6;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.9);
            transition: background-color 0.3s ease;
        }

        .navbar-logo {
    font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: 700;
    font-size: 1.5em;
    display: inline-block;
    color:lavenderblush;
    text-decoration: none;
        }
        @keyframes wiggle {
            0% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.1); }
            100% { transform: rotate(-5deg) scale(1); }
        }

        .navbar-logo:hover {
            animation: wiggle 0.5s linear infinite;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .navbar-links a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }
        
        .navbar-links a:hover {
            color: rgba(255, 255, 255, 0.7);
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding-top: 60px;
        }
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: -1;
        }
        .hero-bg.active {
            opacity: 1;
        }
        .carousel-nav {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 10px;
            z-index: 5;
        }
        .carousel-btn {
    background-color: rgba(255, 255, 255, 0.2);
    border: none;
    color: #fff;
    padding: 10px 15px;
    font-size: 1em; 
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.carousel-btn:hover, .carousel-btn.active {
    background-color: rgba(255, 255, 255, 0.5);
}

        .carousel-btn:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .hero-text {
            position: relative;
            z-index: 1;
            font-family: serif;
            font-size: 8vw;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding-top: 10px;
                background-color: rgba(0, 0, 0, 0.9);
            }
            .navbar-links {
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 10px;
            }
            .navbar-logo {
                margin-bottom: 10px;
            }
            .hero-text {
                font-size: 12vw;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <img class="hero-bg active" src="https://preview.redd.it/yrly6udgh1571.jpg?width=1080&crop=smart&auto=webp&s=a08d436f5708bbd80b6b2b162bdbefaa2892f040" alt="Background Image 1">
        <img class="hero-bg" src="https://i.redd.it/199k1hvhmfkf1.jpeg" alt="Background Image 2">
        <img class="hero-bg" src="https://preview.redd.it/ycaf1bbh4wq71.jpg?width=1080&crop=smart&auto=webp&s=8f2a1c04ee407ef758dff7be2602bb0a3f25ebc1" alt="Background Image 3">
        <nav class="navbar">
            <a href="index.html" class="navbar-logo">KP</a>
            <div class="navbar-links">
                <a href="about.html">ABOUT ME</a>
                <a href="my-work.html">MY WORK</a>
                <a href="contact.html">CONTACT</a>
            </div>
        </nav>
        <h1 class="hero-text" style="font-family:cursivef;">Welcome</h1>
        <div class="carousel-nav">
    <button class="carousel-btn" data-index="0">1</button>
    <button class="carousel-btn" data-index="1">2</button>
    <button class="carousel-btn" data-index="2">3</button>
    </div>
    </div>

    <script>
        const images = document.querySelectorAll('.hero-bg');
        const navButtons = document.querySelectorAll('.carousel-nav .carousel-btn');
        let currentImage = 0;
        let carouselInterval;

        function showImage(index) {
            if (index < 0) {
                index = images.length - 1;
            } else if (index >= images.length) {
                index = 0;
            }
            images.forEach(img => img.classList.remove('active'));
            navButtons.forEach(btn => btn.classList.remove('active'));
            images[index].classList.add('active');
            navButtons[index].classList.add('active');
            currentImage = index;
        }
        navButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                clearInterval(carouselInterval);
                const index = parseInt(btn.dataset.index);
                showImage(index);
                startCarousel();
            });
        });
        function nextImage() {
            showImage((currentImage + 1) % images.length);
        }

        function startCarousel() {
            carouselInterval = setInterval(nextImage, 5000);
        }
        showImage(currentImage);
        startCarousel();
    </script>
</body>
</html>
