<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            color: #333;
            line-height: 1.6;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            transition: background-color 0.3s ease;
        }

        .navbar-logo {
            font-family: serif;
            font-weight: 700;
            font-size: 1.5em;
        }
        
        .navbar-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .navbar-links a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }
        
        .navbar-links a:hover {
            color: rgba(255, 255, 255, 0.7);
        }
        .content-section {
            padding: 100px 10vw 50px;
            max-width: 1200px;
            margin: auto;
        }

        .content-section h2 {
            font-family: serif;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .content-section p {
            margin-bottom: 1em;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding-top: 10px;
                background-color: rgba(0, 0, 0, 0.9);
            }
            .navbar-links {
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 10px;
            }
            .navbar-logo {
                margin-bottom: 10px;
            }
            .content-section {
                padding-top: 120px;
            }
        }
         .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding-top: 60px;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: -1;
        }

        .hero-bg.active {
            opacity: 1;
        }
        .about-box {
    background-color: #ffffffa2;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    color: #000;
        }
         .navbar-logo {
    font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: 700;
    font-size: 1.5em;
    display: inline-block;
    color:lavenderblush;
    text-decoration: none;
        }
        @keyframes wiggle {
            0% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.1); }
            100% { transform: rotate(-5deg) scale(1); }
        }

        .navbar-logo:hover {
            animation: wiggle 0.5s linear infinite;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .navbar-links a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
        }
        
        .navbar-links a:hover {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <img class="hero-bg active" src="https://i.redd.it/bp1nbxyb9thf1.png" alt="Background Image 1">
    <nav class="navbar">
        <a href="index.html" class="navbar-logo">KP</a>
        <div class="navbar-links">
            <a href="index.html">HOME</a>
            <a href="my-work.html">MY WORK</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </nav>
    <main>
        <section class="content-section">
   
    <div class="about-box"> 
        <h2>About Me</h2>
        <p>
            Welcome! I am a passionate creator who loves to explore new ideas...
        </p>
    </div>
</section>
    </main>
</body>
</html>
